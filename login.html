<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harmony - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="back-to-landing">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-spa"></i>
                    <h1>Harmony</h1>
                </div>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Please enter your details to access your dashboard</p>
            </div>
            <form id="auth-form">
                <div id="name-field" class="form-group" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="confirm-password-field" class="form-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div id="login-options" class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-block" id="auth-submit">Sign In</button>
            </form>
            <div class="auth-footer">
                <p id="auth-switch">Don't have an account? <a href="login.html?action=register" id="switch-action">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="auth-loading" id="auth-loading">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Preparing your dashboard...</p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
