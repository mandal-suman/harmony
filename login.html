<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harmony - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            padding: 0 0.5rem;
        }

        .auth-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
            width: 100%;
            max-width: 380px;
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
        }

        .back-to-landing {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: #f1f2f6;
            color: #6c5ce7;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: #e0e1ea;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .back-to-landing {
                margin-bottom: 0.7rem;
            }

            .back-btn {
                font-size: 0.95rem;
                padding: 0.4rem 0.7rem;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .auth-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .auth-header .logo i {
            font-size: 2.2rem;
            color: #6c5ce7;
            margin-right: 0.6rem;
        }

        .auth-header .logo h1 {
            font-size: 1.6rem;
            color: #2d3436;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .auth-header h2 {
            font-size: 1.22rem;
            color: #2d3436;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .auth-header p {
            color: #636e72;
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 500;
            color: #2d3436;
            font-size: 0.98rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 2.7rem 0.75rem 1rem;
            border: 1.5px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1.05rem;
            background: #fafbfc;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b2bec3;
            font-size: 1.15rem;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.4rem;
            font-size: 0.97rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.4rem;
            accent-color: #6c5ce7;
        }

        #forgot-password {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 0.97rem;
        }

        #forgot-password:hover {
            text-decoration: underline;
        }

        .btn-block {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.08rem;
            background: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.2rem;
            letter-spacing: 0.5px;
        }

        .btn-block:hover {
            background: #5e54c7;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #636e72;
        }

        .auth-footer a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .auth-loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .auth-container {
                padding: 0;
            }

            .auth-card {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
                justify-content: center;
            }

            .auth-header .logo h1 {
                font-size: 1.1rem;
            }

            .auth-header .logo i {
                font-size: 1.5rem;
            }

            .auth-header h2 {
                font-size: 1rem;
            }

            .auth-header p {
                font-size: 0.95rem;
            }

            .form-group label {
                font-size: 0.93rem;
            }

            .form-group input {
                font-size: 0.98rem;
                padding: 0.7rem 2.2rem 0.7rem 0.8rem;
            }

            .password-toggle {
                right: 0.7rem;
                font-size: 1rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
                font-size: 0.93rem;
            }

            .btn-block {
                font-size: 1rem;
                padding: 0.7rem;
            }

            .auth-footer {
                font-size: 0.95rem;
                margin-top: 1rem;
            }
        }

        @media (max-width: 340px) {
            .auth-card {
                padding: 0.5rem 0.2rem 0.5rem 0.2rem;
            }

            .auth-header .logo h1 {
                font-size: 0.95rem;
            }

            .auth-header .logo i {
                font-size: 1.1rem;
            }

            .form-group input {
                font-size: 0.9rem;
                padding: 0.6rem 1.5rem 0.6rem 0.6rem;
            }

            .btn-block {
                font-size: 0.93rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="back-to-landing">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-spa"></i>
                    <h1>Harmony</h1>
                </div>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Please enter your details to access your dashboard</p>
            </div>
            <form id="auth-form">
                <div id="name-field" class="form-group" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-password"></i>
                    </div>
                </div>
                <div id="confirm-password-field" class="form-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div id="login-options" class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-block" id="auth-submit">Sign In</button>
            </form>
            <div class="auth-footer">
                <p id="auth-switch">Don't have an account? <a href="login.html?action=register" id="switch-action">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="auth-loading" id="auth-loading">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Preparing your dashboard...</p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
