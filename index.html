<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Experience</h1>
            <button id="login-btn">Login with Spotify</button>
            <div id="user-profile" class="hidden">
                <img id="user-avatar" src="" alt="User avatar">
                <span id="user-name"></span>
            </div>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for songs, artists...">
                <button id="search-btn">Search</button>
            </div>

            <section id="featured-playlists" class="section">
                <h2>Featured Playlists</h2>
                <div class="playlists-container" id="featured-container"></div>
            </section>

            <section id="search-results" class="section hidden">
                <h2>Search Results</h2>
                <div class="tracks-container" id="results-container"></div>
            </section>

            <div class="player hidden">
                <div class="player-info">
                    <img id="now-playing-img" src="" alt="Album cover">
                    <div>
                        <h3 id="now-playing-name"></h3>
                        <p id="now-playing-artist"></p>
                    </div>
                </div>
                <audio id="audio-player" controls></audio>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
