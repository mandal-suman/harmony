<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Music Experience</h1>
            <button id="login-btn" class="btn">Login with Spotify</button>
            <div id="user-info" class="hidden">
                <img id="user-avatar" src="" alt="User Avatar">
                <span id="user-name"></span>
            </div>
        </header>

        <main>
            <div id="welcome-screen" class="welcome-screen">
                <i class="fas fa-music"></i>
                <h2>Discover New Music</h2>
                <p>Login with Spotify to explore your favorite tracks and discover new ones</p>
            </div>

            <div id="content" class="hidden">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for artists, tracks, or albums...">
                    <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="tracks">Tracks</button>
                    <button class="tab-btn" data-tab="artists">Artists</button>
                    <button class="tab-btn" data-tab="albums">Albums</button>
                </div>

                <div id="results" class="results">
                    <!-- Results will be populated by JavaScript -->
                </div>

                <div id="player" class="player hidden">
                    <div class="now-playing">
                        <img id="now-playing-img" src="" alt="Now Playing">
                        <div class="track-info">
                            <h3 id="now-playing-name"></h3>
                            <p id="now-playing-artist"></p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                        <button id="play-btn" class="control-btn"><i class="fas fa-play"></i></button>
                        <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress-bar" min="0" max="100" value="0">
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js?v=2"></script>
</body>

</html>
